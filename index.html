<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hydra AI SÃ¼rÃ¼ Kontrol</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0a0a0a; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .panel { border: 1px solid #333; background: #111; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        h1, h3 { margin-top: 0; color: #fff; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        button { background: #00ff41; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
        button:hover { background: #fff; }
        
        /* GiriÅŸ EkranÄ± */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .login-box { width: 400px; padding: 30px; border: 1px solid #00ff41; text-align: center; }
        
        .status-ok { color: #00ff41; }
        .status-err { color: #ff0033; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2>ğŸ” SÄ°STEM KÄ°LÄ°TLÄ°</h2>
            <p>VeritabanÄ± baÄŸlantÄ±sÄ± gerekli.</p>
            <input type="text" id="supaUrlInput" placeholder="Supabase Project URL (https://...)" >
            <input type="text" id="supaKeyInput" placeholder="Supabase Anon Key (eyJh...)" >
            <button onclick="connectSystem()">BAÄLAN</button>
            <p id="loginMsg" style="margin-top:10px; font-size:12px;"></p>
        </div>
    </div>

    <div class="container" id="mainDashboard" style="display: none;">
        <h1>ğŸ¤– HYDRA SÃœRÃœ YÃ–NETÄ°MÄ°</h1>

        <div class="panel">
            <h3>ğŸ® Oyun BaÄŸlantÄ±sÄ±</h3>
            <label>Patron AdÄ± (Oyun Ä°Ã§i):</label>
            <input type="text" id="bossName" placeholder="Ã–rn: HydraBoss">
            <label>Sunucu IP Adresi:</label>
            <input type="text" id="serverIp" placeholder="Ã–rn: oyna.sunucum.com">
            <button onclick="saveGameSettings()">AYARLARI KAYDET & BOTLARI YÃ–NLENDÄ°R</button>
            <div id="gameStatus" style="margin-top: 10px;"></div>
        </div>

        <div class="panel">
            <h3>âš¡ Yapay Zeka YakÄ±tÄ± (API)</h3>
            <p>SÄ±nÄ±rsÄ±z Groq veya Gemini anahtarÄ± ekle. Botlar sÄ±rayla kullanÄ±r.</p>
            <select id="providerSelect">
                <option value="groq">Groq (Llama 3 - HÄ±z)</option>
                <option value="gemini">Gemini (Analiz - AkÄ±l)</option>
            </select>
            <input type="text" id="newApiKey" placeholder="API AnahtarÄ± (sk-...)">
            <button onclick="addApiKey()">HAVUZA ANAHTAR EKLE (+)</button>
            <div id="keyList" style="margin-top: 15px; font-size: 12px; color: #888;"></div>
        </div>

        <div class="panel">
            <h3>ğŸ‘€ CanlÄ± Ä°zleme</h3>
            <div id="botList">Bot verisi bekleniyor...</div>
        </div>
    </div>

    <script>
        let supabase;

        // Sayfa yÃ¼klendiÄŸinde hafÄ±zayÄ± kontrol et
        window.onload = function() {
            const cachedUrl = localStorage.getItem('supaUrl');
            const cachedKey = localStorage.getItem('supaKey');
            if(cachedUrl && cachedKey) {
                document.getElementById('supaUrlInput').value = cachedUrl;
                document.getElementById('supaKeyInput').value = cachedKey;
                // Otomatik baÄŸlanmayÄ± dene
                connectSystem();
            }
        }

        async function connectSystem() {
            const url = document.getElementById('supaUrlInput').value.trim();
            const key = document.getElementById('supaKeyInput').value.trim();
            const msg = document.getElementById('loginMsg');

            if (!url || !key) { msg.innerText = "AlanlarÄ± doldur!"; return; }

            try {
                // Supabase baÄŸlantÄ±sÄ±nÄ± test et
                supabase = window.supabase.createClient(url, key);
                const { data, error } = await supabase.from('bot_settings').select('*').limit(1);

                if (error) throw error;

                // BaÅŸarÄ±lÄ±ysa kaydet ve ekranÄ± aÃ§
                localStorage.setItem('supaUrl', url);
                localStorage.setItem('supaKey', key);
                
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainDashboard').style.display = 'block';
                
                // Verileri Ã§ekmeye baÅŸla
                fetchBotData();
                listApiKeys();

            } catch (err) {
                msg.innerText = "BaÄŸlantÄ± HatasÄ±: " + err.message;
                msg.className = "status-err";
            }
        }

        async function saveGameSettings() {
            const boss = document.getElementById('bossName').value;
            const ip = document.getElementById('serverIp').value;
            
            await supabase.from('bot_settings').upsert({ key_name: 'boss_name', value_text: boss });
            await supabase.from('bot_settings').upsert({ key_name: 'server_ip', value_text: ip });
            
            document.getElementById('gameStatus').innerText = "âœ… Ayarlar gÃ¼ncellendi!";
        }

        async function addApiKey() {
            const provider = document.getElementById('providerSelect').value;
            const key = document.getElementById('newApiKey').value;
            
            const { error } = await supabase.from('api_vault').insert({ provider, api_key: key });
            
            if(!error) {
                alert("Anahtar eklendi!");
                document.getElementById('newApiKey').value = "";
                listApiKeys();
            } else {
                alert("Hata: " + error.message);
            }
        }

        async function listApiKeys() {
            const { data } = await supabase.from('api_vault').select('provider, api_key, is_active');
            let html = "<strong>Aktif Anahtarlar:</strong><br>";
            if(data) {
                data.forEach(k => {
                    html += `[${k.provider.toUpperCase()}] ...${k.api_key.slice(-5)} <br>`;
                });
            }
            document.getElementById('keyList').innerHTML = html;
        }

        async function fetchBotData() {
            const { data } = await supabase.from('bot_identities').select('*');
            if(data) {
                let html = "";
                data.forEach(bot => {
                    html += `<p>ğŸ¤– <b>${bot.role}:</b> ${bot.username}</p>`;
                });
                document.getElementById('botList').innerHTML = html;
            }
            setTimeout(fetchBotData, 5000);
        }
    </script>
</body>
</html>
