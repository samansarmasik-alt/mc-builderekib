<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>HYDRA CONTROL UNIT</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .terminal { border: 1px solid #00ff41; padding: 20px; width: 300px; box-shadow: 0 0 15px #00ff41; }
        input { background: #000; border: 1px solid #00ff41; color: #00ff41; width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #00ff41; color: #000; border: none; width: 100%; padding: 10px; cursor: pointer; font-weight: bold; }
        .status { font-size: 10px; margin-top: 10px; color: #555; }
    </style>
</head>
<body>
    <div class="terminal">
        <h3>> HYDRA_LOGIN</h3>
        <input type="text" id="boss" placeholder="USER_ID">
        <button onclick="connect()">EXECUTE</button>
        <div id="out" class="status">Sistem hazır...</div>
    </div>

    <script>
        const SUPA_URL = "https://yiadkkvsmupoftppdfgl.supabase.co";
        const SUPA_KEY = "sb_publishable_HFHs-7SG3yJY2hVdPnpZUQ_SL6kcumG";
        const client = supabase.createClient(SUPA_URL, SUPA_KEY);

        async function connect() {
            const name = document.getElementById('boss').value;
            if(!name) return alert("Kimlik belirtilmedi.");
            
            document.getElementById('out').innerText = "Veritabanı güncelleniyor...";
            
            // Ayarları Supabase'e bas (Node.js buradaki veriyi okuyacak)
            await client.from('bot_settings').upsert({ key_name: 'boss_name', value_text: name });
            await client.from('bot_settings').upsert({ key_name: 'server_ip', value_text: "play4.eternalzero.cloud:26608" });

            document.getElementById('out').innerText = "Sistem aktif. Botları başlatabilirsiniz.";
            alert("Patron " + name + " onaylandı. Botlar terminalden başlatılabilir.");
        }
    </script>
</body>
</html>
